<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        
        function calcular(){
            var txtv = window.document.getElementById('txtvel')//pegando o imput
            var res = window.document.getElementById('res')
            var velocidade = Number(txtv.value)//armazenado a variavel txtv na variavel velocidade
            res.innerHTML = `<p>Sual velocidade atual e de <strong> ${velocidade} KM/h</p></strong>`

            if (velocidade > 60) {
                res.innerHTML += `<p>Voce esta muntado por  <strong>exesso de velocidade</strong> </p>`
            }
            res.innerHTML += `Dirija sempre com cinto de seguran√ßa`

        }
    </script>
</body>
</html>
